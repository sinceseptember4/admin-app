<div id="search-component">
  <h4><label for="serach-box">社員検索</label></h4>
  <input #searchBox type="text" id="search-box" (input)="search(searchBox.value)">
  <ul class="search-result">
    <li *ngFor="let member of members$ | async"></li>
      <a routerLink="/detail/{{ member.id}}">{{ member.name }}</a>
  </ul>
</div>
